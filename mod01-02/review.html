<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Review</title>
</head>
<body>
	<form action="method">
		<fieldset>
			<legend>Your Details:</legend>
			<label>Name: <input type="text" name="name" required="true"  id="name"></label><br>
			<label>Email: <input type="email" name="email" required="true" id="email"></label>
		</fieldset>
		
		<br>

		<fieldset>
			<legend>Your Review:</legend>

			<label>How did you hear about us?</label>
			<select name="hear">
				<option value="google">Google</option>
				<option value="facebook">Facebook</option>
				<option value="instagram">Instagram</option>
				<option value="other">Other</option>
			</select>

			<br>
			<br>


			<label for="answer">Would you visit us again?</label>
			<br>
			<input type="radio" name="answer" value="yes"></input>
			Yes
			<input type="radio" name="answer" value="no"></input>
			No
			<input type="radio" name="answer" value="maybe"></input>
			Maybe


			<br>
			<br>

			<label for="comments">Comments:</label><br>
			<textarea name="comments"></textarea>

			<br>
			<br>

			<input type="checkbox" name="signup" value="yes">Sign me up for email updates?</input>

			<br>


			<input type="submit" value="Submit Review"></input>


		</fieldset>


	</form>

</body>
</html>
