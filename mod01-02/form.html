<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forms</title>
</head>
<body>
	<form action="method">
		<!-- Text Field -->
		<label for="username">Username:</label><input type="text" name="username" required="true" placeholder="user123" id="username"></input><br>

		<!-- Password Field -->
		<label for="password">Password:</label><input type="password" name="password" required="true" placeholder="password" id="password"></input>
		<br>

		<!-- Radio Button -->

		<label>Meal:</label> 
		<input type="radio" name="meal" value="breakfast"></input>
		Breakfast
		<input type="radio" name="meal" value="lunch"></input>
		Lunch
		<input type="radio" name="meal" value="dinner"></input>
		Dinner

		<br>

		<!-- Checkbox -->

		<label>Utensils:</label>
		<input type="checkbox" name="utensil" value="spoon"></input>
		Spoon
		<input type="checkbox" name="utensil" value="fork"></input>
		Fork
		<input type="checkbox" name="utensil" value="knife"></input>
		Knife

		<br>

		<!-- Email -->

		<label for="email">Email:</label>
		<input type="email" name="email" id="email"></input>

		<br>

		<!-- Number -->

		<label for="age">Age:</label>
		<input type="number" name="age" min="0" id="age"></input>

		<br>

		<!-- Text Area for large texts -->
		<textarea name="comments">Write your comment here</textarea>

		<br>


		<!-- Dropdown list -->
		<select name="tvstation">
			<option value="abscbn">ABS-CBN</option>
			<option value="gma" selected>GMA</option>
			<option value="tv5">TV 5</option>
		</select>

		<br>

		<!-- File -->
		<input type="file" name="profile_pic"></input>


		<br>


		<br>

		<!-- Fieldsets -->

		<fieldset>
			<legend>Contact Details</legend>
			<label>Email: <input type="email" name="email"></label><br>
			<label>Mobile: <input type="number" name="mobile" min="0"></label><br>
		</fieldset>

		<br>





		<!-- Button -->
		<button>Hello!</button>







		<!-- Submit button -->

		<input type="submit" value="Submit"></input>

	</form>

</body>
</html>
