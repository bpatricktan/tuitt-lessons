<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Unordered Lists</title>
</head>
<body>
	<h1>Simple Breakfast</h1>

	<h2>Ingredients</h2>

	<ul>
		<p><ins>Scrambled Eggs:</ins></p>
		<li>50g Butter</li>
		<li>2 Eggs</li>
		<li>10ml Milk</li>
		<li>Salt and Pepper to taste</li>
		<p><ins>Orange Juice:</ins></p>
		<li>5 Oranges (Medium-sized) - Freshly Squeezed</li>
	</ul>

</body>
</html>
